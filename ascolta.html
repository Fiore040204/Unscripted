
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ascolta</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .track {
      margin: 1em auto;
      display: block;
      width: 300px;
    }
  </style>
</head>
<body class="pagina" id="ascolta"><a href="index.html" class="torna">torna alla bacheca</a>
</body>
<script>
fetch('ascolta.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('ascolta');
    data.forEach(code => {
      const div = document.createElement('div');
      div.className = 'track';
      div.innerHTML = code;
      container.appendChild(div);
    });
  });
</script>
</html>
