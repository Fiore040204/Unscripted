
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>segna</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .galleria-orizzontale {
      display: flex;
      overflow-x: auto;
      height: 100vh;
      align-items: center;
      padding: 2em;
    }
    .galleria-orizzontale img {
      margin-right: 1em;
      height: 80%;
    }
  </style>
</head>
<body class="pagina galleria-orizzontale" id="segna"><a href="index.html" class="torna">torna alla bacheca</a>
</body>
<script>
fetch('segna.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('segna');
    data.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      container.appendChild(img);
    });
  });
</script>
</html>
