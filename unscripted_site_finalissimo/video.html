
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video â€“ Unscripted</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #ffffff;
      color: #222;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    a {
      display: inline-block;
      margin-bottom: 2rem;
      text-decoration: none;
      color: #222;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .video {
      margin-bottom: 3rem;
      text-align: center;
    }

    video {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <a href="index.html">&larr; Torna alla home</a>
  <h2>Video</h2>

  <div id="video-gallery"></div>

  <script>
    const videoGallery = document.getElementById('video-gallery');

    for (let i = 1; i <= 100; i++) {
      const video = document.createElement('video');
      video.controls = true;
      video.src = `video${i}.mp4`;

      video.onloadeddata = function() {
        const div = document.createElement('div');
        div.className = 'video';
        div.appendChild(video);
        videoGallery.appendChild(div);
      };
    }
  </script>

</body>
</html>
