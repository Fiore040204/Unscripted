
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>registra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="pagina galleria-verticale" id="registra"><a href="index.html" class="torna">torna alla bacheca</a>
</body>
<script>
fetch('registra.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('registra');
    data.forEach(src => {
      const video = document.createElement('video');
      video.src = src;
      video.controls = true;
      video.style.display = 'block';
      video.style.width = '100%';
      video.style.marginBottom = '20px';
      container.appendChild(video);
    });
  });
</script>
</html>
