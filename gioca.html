
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>gioca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="pagina galleria-verticale" id="gioca"><a href="index.html" class="torna">torna alla bacheca</a>
</body>
<script>
fetch('gioca.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('gioca');
    data.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      container.appendChild(img);
    });
  });
</script>
</html>
